<!-- Première page avec méthode locale -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 1 Méthode Locale</title>
    <!-- Ce lien inclut le fichier CSS minifié de Bootstrap dans le projet. -->
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Utilisez les balises HTML5 appropriées pour indiquer les en-têtes -->
    <header class="bg-primary text-white text-center py-3">
        <h1>En-tête de la page</h1>
    </header>
<!--Soit le contenu <body> de votre page ( à recopier)  -->
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center"><b>Se connecter</b></h5>
                        <form class="form-signin" action="LoginServlet" method="post" autocomplete="off">
                            <div class="form-label-group">
                                <input type="email" id="inputEmail" name="username" class="form-control" placeholder="Adresse e-mail" required autofocus value="">
                                <label for="inputEmail">Adresse e-mail</label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Mot de passe" required value="">
                                <label for="inputPassword">Mot de passe</label>
                            </div>

                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Se souvenir de moi</label>
                                <label class="motpasse" for="customCheck1">Mot de passe oublié</label>
                            </div>

                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Se connecter</button>
                            <hr class="my-4">
                            <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fa fa-google mr-2"></i> Se connecter avec Google</button>
                            <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fa fa-facebook-f mr-2"></i> Se connecter avec Facebook</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
     <!--insertion d'un bouton vers l'exercice 1 en CDN-->
     <div class="container mt-5">
        <button class="bg-success bg-opacity-50 border border-success border-2 rounded-1 p-2">
            <a href="exercice 1 CDN.html" class=" text-white text-decoration-none">Exercice 1 CDN</a>
        </button>
    </div>
<!--Utilisez les balises HTML5 appropriées pour indiquer  les pieds de pages  -->
    <footer class="bg-secondary text-white text-center py-3">
        <p>Pied de page</p>
    </footer>
<!-- Ce script JavaScript minifié inclut toutes les fonctionnalités interactives de Bootstrap ainsi que Popper.js. -->
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
